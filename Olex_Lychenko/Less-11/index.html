<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <h2 class="title">Работа с DOM</h2>

        <div class="one" data="privet">Yanochka</div>
        <button class="toggle">Toggle</button>
        <div class="car">
            <p class="pad-b">Оберіть тип бензину:</p>
            <input type="text" class="gallons">
            <div class="pad">
                <button class="gas" data="1.2">A 92</button>
                <button class="gas" data="1.6">A 95</button>
                <button class="gas" data="1.9">A 98</button>
            </div>
        </div>

        <div class="our-clothes">
            <p class="pad-b">Оберіть необхідний розмір:</p>
            <input type="text" class="wear">
            <div class="pad">
                <button class="clothes" data='200'>XS</button>
                <button class="clothes" data='300'>M</button>
                <button class="clothes" data='400'>L</button>
            </div>
        </div>
        <button class="task1">Task1</button>
        <button class="task2">Task2</button>


        <script src="script.js"></script>
</body>

</html>
